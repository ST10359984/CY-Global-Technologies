<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CY Global Technologies CC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/CY-Global Tech logo.png" type="images/icon type">
    <title>CY Global Technologies</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="Images/CY-Global Tech logo.png" alt="CY Global Tech logo" />
            </a>
            <h1>CY Global Technologies CC</h1>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="services.html">Services</a>
                    <a href="about.html">About Us</a>
                    <a href="profile.html" id="profile-link">Profile</a> 
                    <a href="login.html" id="login-link">Login</a>      
                    <a href="register.html" id="register-link">Register</a> 
                </div>
            </div>
        </div>
    </header>

    <main class="forgot-password-page">
        <form id="forgot-password-form" class="forgot-password-form">
            <h2>Forgot Password</h2>
            <input type="text" id="forgot-password-name" placeholder="Name" required>
            <input type="text" id="forgot-password-surname" placeholder="Surname" required>
            <input type="email" id="forgot-password-email" placeholder="Email" required>
            <button type="button" id="send-otp-forgot-password">Send OTP</button>
            <input type="text" id="forgot-password-otp" placeholder="Enter OTP" required>
            <input type="password" id="forgot-password-new-password" placeholder="New Password" required>
            <input type="password" id="forgot-password-confirm-new-password" placeholder="Confirm New Password" required>
            <button type="submit" id="change-password-button">Change Password</button>
            <p><a href="login.html">Back to Login</a></p>
        </form>
    </main>

    <div id="message-box-overlay" class="message-box-overlay">
        <div class="message-box">
            <h3 id="message-box-title"></h3>
            <p id="message-box-text"></p>
            <button id="message-box-ok-button">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CY Global Technologies | Location: 30 De Beer St, Braamfontein, Johannesburg, 2001 | Phone: 011 339 6789 | Email: cytech69@gmail.com | Hours: 8:00 - 16:00</p>
    </footer>

    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script src="user-auth.js"></script>

</body>
</html>
